<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La magia de atv conecta familias</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="hero-landing">
        <div class="contenido-landing">
            <div class="titulo">
                <img src="img/preventa2021.png" alt="Atv preventa 2021">
            </div>
            <div class="contenedor-formulario">
                <div>
                    <div class="fecha">
                        <p>JUE | <span>03</span> | DIC</p>
                    </div>

                    <form action="gracias.html">
                        <div class="input">
                            <label for="nombre">Nombre y Apellido:</label>
                            <input type="text" name="nombre">
                        </div>
                        <div class="input">
                            <label for="email">e-mail:</label>
                            <input type="email" name="email">
                        </div>
                        <div class="input">
                            <label for="telefono">Teléfono:</label>
                            <input type="number" name="telefono">
                        </div>
                        <div class="radio">
                            <p>Elige uno de los horarios e inscríbete</p>
                            <div>
                                <div>
                                    <input type="radio" id="am" name="hour" value="am">
                                    <label for="am">8:30 a.m. a 9:00 a.m.</label>
                                </div>
                                <div>
                                    <input type="radio" id="pm" name="hour" value="pm">
                                    <label for="pm">7:30 p.m. a 8:00 p.m.</label>
                                </div>
                            </div>

                        </div>
                        <div class="checkbox">
                            <input type="checkbox" name="terminos" id="terminos">
                            <label for="terminos">Acepto términos y condiciones</label>
                        </div>
                        <div class="submit">
                            <input type="submit" value="INSCRÍBETE AQUÍ">
                        </div>
                    </form>
                </div>
            </div>
            <div class="logos">
                <img src="img/logos.png" alt="atv logos">
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
